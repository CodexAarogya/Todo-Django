{% extends "base.html" %} 
{% block title %}Login{% endblock title %} 
{% block content %}

<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
      <div class="card shadow-lg">
        <div class="card-body p-4 p-sm-5">
          <h3 class="text-center mb-4">Sign In</h3>
          
          <form method = "POST" action=''>
            {% csrf_token %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}
                </div>
                {% endif %}
            <!-- Username input -->
            <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Username</label>
              <input type="text" name="username" id="form2Example1" class="form-control" required/>
            </div>
             <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
              <input type="email"  name="email" id="form2Example11" class="form-control" required/>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form2Example2">Password</label>
              <input type="password"  name="password" id="form2Example2" class="form-control" required/>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form2Example31"
                    checked
                  />
                  <label class="form-check-label" for="form2Example31">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button
              type="submit"             
              class="btn btn-primary btn-block mb-4 w-100"
            >
              Sign in
            </button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="#!">Register</a></p>
              <p>or sign up with:</p>
              <button
                type="button"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-link btn-floating mx-1"
              >
                <i class="fab fa-facebook-f"></i>
              </button>

              <button
                type="button"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-link btn-floating mx-1"
              >
                <i class="fab fa-google"></i>
              </button>

              <button
                type="button"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-link btn-floating mx-1"
              >
                <i class="fab fa-twitter"></i>
              </button>

              <button
                type="button"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-link btn-floating mx-1"
              >
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
